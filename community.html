<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FellowSync</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="png" href="logo.png">
    <link rel="stylesheet" href="styles.css">
    <style>
     
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family:'Inter', sans-serif;
        }

        body {
            background-color: #f0f7ff;
            color: #333;
        }

        .community {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(100, 149, 237, 0.5);
            border-top: 5px solid cornflowerblue;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .cmmunity-header {
            text-align: center;
            font-size: 28px;
            font-weight: 600;
            color: cornflowerblue;
            text-shadow: 0 0 15px cornflowerblue;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px cornflowerblue; }
            to { text-shadow: 0 0 20px cornflowerblue; }
        }

        .post-container {
            margin-top: 20px;
            padding: 15px;
            background: rgba(100, 149, 237, 0.1);
            border-radius: 8px;
            border-left: 5px solid cornflowerblue;
        }

        .post {
            background: #e3ebff;
            margin: 15px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(100, 149, 237, 0.3);
            transition: transform 0.3s;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .post:hover {
            transform: scale(1.02);
        }

        .post img, .post video {
            max-width: 100%;
            border-radius: 5px;
            margin-top: 10px;
        }

        .profile-logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid cornflowerblue;
        }

        .post-content {
            flex: 1;
        }

        .post-input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background: #d6e4ff;
            color: #333;
            display: block;
            margin-bottom: 10px;
        }

        .file-post-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .file-label {
            background: cornflowerblue;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            transition: 0.3s;
            width: 200px;
            display: inline-block;
        }

        .file-label:hover {
            background: #4169e1;
        }

        .file-input {
            display: none;
        }

        .post-btn {
            background: cornflowerblue;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
            display: inline-block;
        }

        .post-btn:hover {
            background: #4169e1;
        }

        @media screen and (max-width: 768px) {
            .container {
                width: 90%;
                padding: 15px;
            }
            .file-post-container {
                flex-direction: column;
            }
        }
    </style>
  
</head>
<body >
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <a href="/" class="logo">
                    <svg class="h-8 w-8 text-primary" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 14l9-5-9-5-9 5 9 5z"/>
                        <path d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z"/>
                    </svg>
                    <span><img src="logo.png" alt="" style="height: 60px;"></span>
                </a>

                <div class="desktop-nav">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="index.html " hreflang=" #courses"class="nav-link">Courses</a>
                    <a href="resources.html" class="nav-link">Resources</a>
                    <a href="liveclasses.html" class="nav-link">Live Classes</a>
                    <a href="#communityhub" class="nav-link">Community Hub</a>
                    <a href="login.html" class="btn btn-outline">Sign In</a>
                    <a href="singup.html" class="btn btn-primary" style="background-color: cornflowerblue;">Sing Up</a>
                </div>

                <button class="mobile-menu-btn" id="mobileMenuBtn">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-16 6h16"/>
                    </svg>
                </button>
            </div>

            <!-- Mobile Menu -->
            <div class="mobile-menu hidden" id="mobileMenu">
                <a href="index.html" class="mobile-link">Home</a>
                <a href="index.html" class="mobile-link">Courses</a>
                <a href="resources.html" class="mobile-link">Resources</a>
                <a href="liveclasses.html" class="mobile-link">Live Classes</a>
                <a href="login.html" class="btn btn-outline w-full">Sign In</a>
                <a href="singup.html" class="btn btn-primary w-full">Get Started</a>
            </div>
        </div>
    </nav>
        <!-- Hero Section -->
        <section class="hero" id="communityhub">
            <div class="community">
                <div class="community-header">Community Hub</div>
                <input type="text" id="postText" class="post-input" placeholder="Share your thoughts...">
                <div class="file-post-container">
                    <label for="mediaUpload" class="file-label">Choose File</label>
                    <input type="file" id="mediaUpload" accept="image/*,video/*" class="file-input">
                    <button class="post-btn" onclick="addPost()">Post</button>
                </div>
                <div class="post-container" id="posts"></div>
            </div>
        </section>
   
    
    <script>
        function toggleContent(courseId) {
        var courseContent = document.getElementById(courseId);
        if (courseContent.style.display === "none") {
            courseContent.style.display = "block";
        } else {
            courseContent.style.display = "none";
        }
    }
        // Mobile menu functionality
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const mobileMenu = document.getElementById('mobileMenu');

        mobileMenuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', (event) => {
            if (!event.target.closest('.mobile-menu') && 
                !event.target.closest('.mobile-menu-btn')) {
                mobileMenu.classList.add('hidden');
            }
        });

        // Smooth scroll for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const href = this.getAttribute('href');
                if (href !== '#') {
                    document.querySelector(href).scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });

        // Animation on scroll
        function animateOnScroll() {
            const elements = document.querySelectorAll('.stat-card, .course-card');
            elements.forEach(element => {
                const position = element.getBoundingClientRect();
                if (position.top < window.innerHeight - 100) {
                    element.classList.add('animate-fade-in');
                }
            });
        }

        window.addEventListener('scroll', animateOnScroll);
        animateOnScroll(); // Initial check

        function addPost() {
            const text = document.getElementById("postText").value;
            const fileInput = document.getElementById("mediaUpload");
            const postsContainer = document.getElementById("posts");

            if (!text && !fileInput.files.length) {
                alert("Please enter text or choose a file to post.");
                return;
            }

            const postDiv = document.createElement("div");
            postDiv.classList.add("post");
            
            let content = `<img src="profile.jpg" class="profile-logo"> <div class="post-content"><p>${text}</p>`;
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const url = URL.createObjectURL(file);
                if (file.type.startsWith("image")) {
                    content += `<img src="${url}" width="200">`;
                } else if (file.type.startsWith("video")) {
                    content += `<video src="${url}" width="200" controls></video>`;
                }
            }
            content += "</div>";
            postDiv.innerHTML = content;
            postsContainer.prepend(postDiv);

            document.getElementById("postText").value = "";
            fileInput.value = "";
        }
    </script>

</body>
</html>
